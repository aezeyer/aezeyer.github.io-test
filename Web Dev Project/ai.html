    <div class="container">
        <h1>US Capitals Trivia Game</h1>
        <div class="question"></div>
        <ul class="options"></ul>
        <div class="feedback"></div>
    </div>

    <script>
        const statesAndCapitals = {
            "Alabama": "Montgomery",
            "Alaska": "Juneau",
            "Arizona": "Phoenix",
            "Arkansas": "Little Rock",
            "California": "Sacramento",
            "Colorado": "Denver",
            "Connecticut": "Hartford",
            "Delaware": "Dover",
            "Florida": "Tallahassee",
            "Georgia": "Atlanta",
            "Hawaii": "Honolulu",
            "Idaho": "Boise",
            "Illinois": "Springfield",
            "Indiana": "Indianapolis",
            "Iowa": "Des Moines",
            "Kansas": "Topeka",
            "Kentucky": "Frankfort",
            "Louisiana": "Baton Rouge",
            "Maine": "Augusta",
            "Maryland": "Annapolis",
            "Montana": "Helena",
            "Nebraska": "Lincoln",
            "Nevada": "Carson City",
            "New Hampshire": "Concord",
            "New Jersey": "Trenton",
            "New Mexico": "Santa Fe",
            "New York": "Albany",
            "North Carolina": "Raleigh",
            "North Dakota": "Bismarck",
            "Ohio": "Columbus",
            "Oklahoma": "Oklahoma City",
            "Oregon": "Salem",
            "Pennsylvania": "Harrisburg",
            "Rhode Island": "Providence",
            "South Carolina": "Columbia",
            "South Dakota": "Pierre",
            "Tennessee": "Nashville",
            "Texas": "Austin",
            "Utah": "Salt Lake City",
            "Vermont": "Montpelier",
            "Virginia": "Richmond",
            "Washington": "Olympia",
            "West Virginia": "Charleston",
            "Wisconsin": "Madison",
            "Wyoming": "Cheyenne"
        };

        function getRandomState() {
            const states = Object.keys(statesAndCapitals);
            return states[Math.floor(Math.random() * states.length)];
        }

        function displayQuestion() {
            const state = getRandomState();
            const correctCapital = statesAndCapitals[state];
            const allCapitals = Object.values(statesAndCapitals);
            let options = [correctCapital];

            while (options.length < 4) {
                const randomCapital = allCapitals[Math.floor(Math.random() * allCapitals.length)];
                if (!options.includes(randomCapital)) {
                    options.push(randomCapital);
                }
            }

            options = options.sort(() => Math.random() - 0.5);

            document.querySelector('.question').innerText = `What is the capital of ${state}?`;
            const optionsList = document.querySelector('.options');
            optionsList.innerHTML = '';
            options.forEach(option => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkAnswer(option, correctCapital);
                li.appendChild(button);
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(selected, correct) {
            const feedback = document.querySelector('.feedback');
            if (selected === correct) {
                feedback.innerText = 'Correct!';
                feedback.style.color = 'green';
            } else {
                feedback.innerText = `Wrong! The correct answer is ${correct}.`;
                feedback.style.color = 'red';
            }
            setTimeout(() => {
                feedback.innerText = '';
                displayQuestion();
            }, 2000);
        }

        displayQuestion();
    </script>
